<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>График отправки</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h1 class="form__title">График отправки</h1>
      <section class="form__sesction">
        <fieldset class="form__checkbox">
          <p>
            <input type="checkbox" id="form_1" name="form_promptly" value="1" />
            <label for="form_1">Сразу</label>
          </p>
        </fieldset>
        <fieldset class="form__container">
          <div class="form__info">
            <h3 class="form__title">Источники<br />и события</h3>
            <button class="form__container-btn" type="button">
              + Камеры и объекты
            </button>
            <p class="form__container-txt">
              Выбрано
              <span class="form__container-txt form__container-txt-more"
                >0 источника/0 события</span
              >
            </p>
          </div>
          <div class="form__info">
            <label class="form__switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
            <p>Только подтверждённые нарушения</p>
          </div>
        </fieldset>
      </section>
      <section class="form__sesction">
        <fieldset class="form__checkbox form__checkbox-second">
          <p>
            <input type="checkbox" id="form_2" name="form_tunable" value="2" />
            <label for="form_2">Настраиваемый</label>
          </p>
        </fieldset>
        <fieldset class="form__container form__container-second">
          <h2 class="form__title form__container-title">График № 1</h2>
          <div class="form__info">
            <h3 class="form__title">Источники<br />и события</h3>
            <button class="form__container-btn" type="button">
              + Камеры и объекты
            </button>
            <p class="form__container-txt">
              Выбрано
              <span class="form__container-txt form__container-txt-more"
                >0 источника/0 события</span
              >
            </p>
          </div>
          <div class="form__info">
            <h3 class="form__title">Расписание</h3>
            <div class="form__info-days">
              <label class="form__info-day">
                <input type="checkbox" name="day" value="Пн" />
                Пн
              </label>
              <label class="form__info-day">
                <input type="checkbox" name="day" value="Вт" />
                Вт
              </label>
              <label class="form__info-day">
                <input type="checkbox" name="day" value="Ср" />
                Ср
              </label>
              <label class="form__info-day">
                <input type="checkbox" name="day" value="Чт" />
                Чт
              </label>
              <label class="form__info-day">
                <input type="checkbox" name="day" value="Пт" />
                Пт
              </label>
              <label class="form__info-day">
                <input type="checkbox" name="day" value="Сб" />
                Сб
              </label>
              <label class="form__info-day">
                <input type="checkbox" name="day" value="Вс" />
                Вс
              </label>
            </div>
            <fieldset class="form__time">
              <legend>Время</legend>
              <input class="form__info-time" type="time" value="00:00" />
            </fieldset>
          </div>
          <div class="form__info">
            <label class="form__switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
            <p>Только подтверждённые нарушения</p>
          </div>
        </fieldset>
        <svg
          class="trash-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24px"
          height="24px"
        >
          <path
            fill="#888"
            d="M 10 2 L 9 3 L 4 3 L 4 5 L 5 5 L 5 20 C 5 20.522222 5.1913289 21.05461 5.5683594 21.431641 C 5.9453899 21.808671 6.4777778 22 7 22 L 17 22 C 17.522222 22 18.05461 21.808671 18.431641 21.431641 C 18.808671 21.05461 19 20.522222 19 20 L 19 5 L 20 5 L 20 3 L 15 3 L 14 2 L 10 2 z M 7 5 L 17 5 L 17 20 L 7 20 L 7 5 z M 9 7 L 9 18 L 11 18 L 11 7 L 9 7 z M 13 7 L 13 18 L 15 18 L 15 7 L 13 7 z"
          ></path>
        </svg>
        <button type="button" class="form__add-btn">
          <svg
            class="calendar-icon"
            width="14px"
            height="14px"
            viewBox="0 0 35 35"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M29.545,34.75H5.455a5.211,5.211,0,0,1-5.2-5.2V8.56a5.21,5.21,0,0,1,5.205-5.2h24.09a5.21,5.21,0,0,1,5.2,5.205V29.545A5.211,5.211,0,0,1,29.545,34.75ZM5.455,5.855A2.708,2.708,0,0,0,2.75,8.56V29.545a2.709,2.709,0,0,0,2.705,2.7h24.09a2.708,2.708,0,0,0,2.7-2.7V8.56a2.707,2.707,0,0,0-2.7-2.7Z"
            />
            <path
              d="M33.5,17.331H1.541a1.25,1.25,0,0,1,0-2.5H33.5a1.25,1.25,0,0,1,0,2.5Z"
            />
            <path
              d="M9.459,9.155a1.249,1.249,0,0,1-1.25-1.25V1.5a1.25,1.25,0,0,1,2.5,0V7.905A1.25,1.25,0,0,1,9.459,9.155Z"
            />
            <path
              d="M25.542,9.155a1.249,1.249,0,0,1-1.25-1.25V1.5a1.25,1.25,0,0,1,2.5,0V7.905A1.25,1.25,0,0,1,25.542,9.155Z"
            />
          </svg>
          Добавить график
        </button>
      </section>
    </form>
  </body>
</html>
