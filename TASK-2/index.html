<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>нарушения</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Нарушения</h1>
        <nav class="header__tabs">
          <button class="header__tab">Час</button>
          <button class="header__tab">День</button>
          <button class="header__tab">Неделя</button>
          <button class="header__tab">Месяц</button>
          <button class="header__tab">Год</button>
        </nav>
      </header>
      <main>
        <section class="violations">
          <div class="violations__chart">
            <h3 class="violations__total">24774</h3>
            <p class="violations__text">всего событий</p>
          </div>
        </section>
        <ul class="violations__stats">
          <li class="violations__stat">
            Несанкционированный доступ
            <div class="violations__stat-more">
              <span class="amount">7937</span>
              <span class="percent percent_one">32%</span>
            </div>
          </li>
          <li class="violations__stat">
            Номерной Знак
            <div class="violations__stat-more">
              <span class="amount">7412</span>
              <span class="percent percent_two">30%</span>
            </div>
          </li>
          <li class="violations__stat">
            Чепчик (Нарушение)
            <div class="violations__stat-more">
              <span class="amount">4194</span>
              <span class="percent percent_three">17%</span>
            </div>
          </li>
          <li class="violations__stat">
            Каска (нарушение)
            <div class="violations__stat-more">
              <span class="amount">1876</span>
              <span class="percent percent_four">8%</span>
            </div>
          </li>
          <li class="violations__stat">
            Неподходящий тип спецодежды
            <div class="violations__stat-more">
              <span class="amount">954</span>
              <span class="percent percent_five">4%</span>
            </div>
          </li>
          <li class="violations__stat">
            Остальное
            <div class="violations__stat-more">
              <span class="amount">2401</span>
              <span class="percent percent_six">10%</span>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
